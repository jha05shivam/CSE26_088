<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body style="font-family: Arial; background:#f2f2f2; padding:20px;">

<h2 style="text-align:center;">Hotel Room Booking</h2>

<form style="width:350px; margin:auto; background:white; padding:15px; border-radius:8px;">

    <label>Full Name:</label><br>
    <input type="text" style="width:100%; padding:6px; margin-bottom:10px;"><br>

    <label>Email:</label><br>
    <input type="email" style="width:100%; padding:6px; margin-bottom:10px;"><br>

    <label>Phone:</label><br>
    <input type="text" style="width:100%; padding:6px; margin-bottom:10px;"><br>

    <label>Check-in Date:</label><br>
    <input type="date" style="width:100%; padding:6px; margin-bottom:10px;"><br>

    <label>Check-out Date:</label><br>
    <input type="date" style="width:100%; padding:6px; margin-bottom:10px;"><br>

    <label>Room Type:</label><br>
    <select style="width:100%; padding:6px; margin-bottom:10px;">
        <option>Select</option>
        <option>Standard</option>
        <option>Deluxe</option>
        <option>Suite</option>
    </select><br>

    <label>Number of Guests:</label><br>
    <select style="width:100%; padding:6px; margin-bottom:10px;">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select><br>

    <label>Special Requests:</label><br>
    <textarea rows="3" style="width:100%; padding:6px; margin-bottom:10px;"></textarea><br>

    <button style="width:100%; padding:8px; background:blue; color:white; border:none; border-radius:5px;">
        Book Now
    </button>

</form>

</body>
</html>
