<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2 align="center">Student Registration Form</h2>
    <hr>

    <!-- Form starts -->
    <form method="post" action="submit_form.html">

        <!-- Student Info -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br>

        <label for="phone">Mobile Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="mba">MBA</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your full address"></textarea><br><br>

        <!-- Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">

    </form>

</body>
</html>
